{% extends 'home.html' %}
{% block content %}
<div class="d-flex flex-column justify-center align-items-center">
    <h1>Add Record</h1>
    <form action="{% url 'add_record' %}" method="post" class="w-50 text-center">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Add Record</button>
    </form>
</div>

{% endblock %}
